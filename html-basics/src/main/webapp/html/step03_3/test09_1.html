<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>HTML</title>
        <style>
        /* display 속성 : block, inline, inline-block
          => block
             => 한 줄을 모두 점유한다.
             => 자신의 너비와 높이를 가질 수 있다.
             => 예) h1 ~ h6, div, p, address, ul, ol 등
          => inline
             => 한 줄 속에 포함되어 다른 태그와 그 줄을 함께 공유한다.
             => 자신의 너비와 높이를 가질 수 없다.
                콘텐츠의 크기에 따라 너비와 높이가 결정된다.
             => a, i, b, strong, span 등
          => inline-block
             => inline 처럼 한 줄을 다른 태그와 공유한다.
             => block 처럼 자신의 너비와 높이를 가질 수 있다.
        */
        body {
          font-family: '맑은 고딕', 굴림체, 'Apple SD Gothic Neo', sans-serif;
          font-size: medium;
        }
        address {
          font-style: normal;
        }
        ul, ol {
          border: 1px solid red;
        }
        a, span {
          border: 1px solid blue;
          /*padding: 10px;
          margin: 10px;*/
          display: inline-block;
          width: 70px;
          height: 50px;
        }
        #bitcamp {
          background-color: gray;
          color: white;
          border-radius: 4px;
          padding: 3px 3px 0px 3px;
        }
        #company {
          color: navy;
        }
        #menu {
          background-color: lightgray;
          font-size: 1.2em;
          width: 300px;
          float: left;
        }
        #menu ul > li {
          font-weight: bold;
        }
        #menu ol {
          font-weight: normal;
        }
        #content {
          font-family: 바탕체, 궁서체, AppleMyungjo, serif;
          margin-left: 320px;
        }
        #footer {
          font-size: 80%; /* = 0.8em */
          clear: left; /* 왼쪽에 이 태그의 내용을 가리는 것이 있다면
                          그 아래로 위치하도록 이동시킨다.*/
          text-align: center;
        }
        #footer > p {
          font-style: italic;
          /* italic => 폰트 파일에 있는 이탤릭체를 사용한다.
             oblique => 운영체제가 폰트를 강제로 기울여서 이탤릭체처럼 보이게 한다.
                        폰트 파일에 이탤릭체가 없을 때 사용한다.
          */
        }

        </style>
    </head>

    <body>
        <div id="menu">
            <img src='https://pixnio.com/free-images/2017/05/17/2017-05-17-10-11-02-900x600.jpg'>
            <ul>
                <li class="c1">교육안내</li>
                <li class="c1">교육과정</li>
                <li class="c2">수강신청</li>
                <li class="c2">온라인상담</li>
                <li class="c2">커뮤니티
                    <ol>
                      <li>게시판</li>
                      <li>QnA</li>
                      <li>방명록</li>
                      <li>FAQ</li>
                    </ol>
                </li>
            </ul>
            아이디 : <input type="text" name="username"><br>
            암호 : <input type="password" name="pwd"><br>
            <button>로그인</button>
            <button>회원가입</button>
            <a href="http://www.facebook.com">페이스북</a>
            <a href="http://www.google.com">구글</a>
            <a href="http://www.twitter.com">트위터</a>
        </div>

        <div id="content">
            <h1>2018년 HTML-Basics</h1>
            <p>2018년 HTML-Basics 기초는 튼튼하게!</p>
            <ul class="c2">
                <li>Step01</li>
                <li class="c2">Step02</li>
                <li class="c2">Step03</li>
            </ul>
        </div>

        <div id="footer">
            <span id="hee">IT hee</span> |
            <span id="company">(주)IT hee 잠실</span>
            <address>서울시 송파구 잠실</address>
            <p>Copyright by hee</p>
        </div>

    </body>
</html>
