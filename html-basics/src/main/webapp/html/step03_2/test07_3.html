<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>HTML</title>
  <style>
  /* 배경 그림 채우는 방법(background-repeat)
      => repeat(기본 방식으로 X, Y 축 모두 채운다.),
         repeat-x(X 축으로만 채운다.), repeat-y(Y 축으로만 채운다.),
         no-repeat(반복하지 않는다.)
  */

    /*
        이미지(사진) 크기가 웹페이지 영역보다 작으면 빈 공간을 어떻게 채울지에 대한 설정이다.
        repeat-x 는 x축으로 반복해서 채워지고 repeat-y 는 y축으로 반복해서 채워진다.
        no-repeat은 x축, y축 반복하지 않고 하나의 이미지만 나온다.
        설정을 안해주면 x축, y축 모두 반복해서 채워진다.
    */
    
  body {
    background-image: url('img01.jpeg');
    background-repeat: no-repeat;
  }
  div {
    border: 1px solid #5f6;
    padding: 20px;
    margin: 10px;
    width: 300px;
    height: 200px;
  }
  #menu {
    background-image: url('img02.png');
    background-repeat: repeat-x;
    float: left;
  }
  #content {
    background-image: url('img02.png');
    background-repeat: repeat-y;
    float: left;
  }
  </style>
</head>
<body>
  <div id="menu">menu</div>
  <div id="content">content</div>

</body>
</html>
