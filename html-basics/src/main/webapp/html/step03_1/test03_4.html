<!DOCTYPE html>

    <head>
        <meta charset="utf-8">
        <title>HTML</title>
        <style>
          /* 실렉터(selector) III
             특정 조건을 갖는 대상자를 지정하기
             => 대상자를 지정할 때 조건을 나열할 수 있다.
             => 문법
                대상자#아이디 {...}
                대상자.분류명 {...}
                대상자:상태명 {...}
                대상자[속성명] {...}
           */

            li:first-child { /* 자식들 중에서 첫째인 li */
                background-color: gray;
            }
            
            li:hober { /* 마우스 커서가 올려져 있는 li */
                text-decoration: underline;
            }
            
            a:visited { /* 링크 방문한 후 링크 색 변화 */
                color: gray;
            }
            
            a:link { /* 링크 색 변화, 기본 파란색*/
                color: red;
            }
            
            input:active { /* input 박스 클릭 시 한번 상태 변화, focus와 비교해서 보자 */
                background-color: yellow;
            }
            
            input:focus { /* 키보드 입력을 받을 수 있는 상태 */
                background-color: green;
            }
            
            button: focus {
                background-color: red;
            }
            
        </style>
    </head>
